<!doctype html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">  
    <title>Expedia : Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css"> 
    <link rel="stylesheet" href="prototype5.css">
    <link rel="icon" href="//freepnglogo.com/images/all_img/1707657805expedia-icon-png.png">
    
</head>
<body>
    <img src="" alt="">
    <header>
        
        <div class="brand" style="margin-left: 650px;margin-top: 50px;">
            <img src="https://freepnglogo.com/images/all_img/1707657805expedia-icon-png.png" alt="Expedia" class="logo">
            <h1 style="color: black;">Expedia</h1>
        </div>
       </header>
    <div class="form-area">
        <div class="wrapper">
            <h2 style="color: rgb(0, 0, 0);">Login</h2>       
            <form>             
                <div class="box">
                    <input type="textbox" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="options">
                    <label style="color: rgb(0, 0, 0);"><input type="checkbox" > Remember Me</label>
                    <a href="#" style="color: black;">Forgot Password?</a>
                </div>
                <button type="submit" style="cursor: pointer; background-color: rgb(86, 167, 248);color: aliceblue;">Submit</button>
            </form>
            <p style="color: black;">Don't have an account? <a href="#" style="color: rgb(4, 58, 255);">Register</a></p>
        </div>
    </div>
    
    
    
</body>
</html>
